<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="container">
    <div class="card-content">
      <img src="./assets/images/avatar-jessica.jpeg" alt="image of Jessica" class="hero">
      <div class="content">
        <h1 class="name">Jessica Randall</h1>
        <h3 class="address">London, United Kingdom</h3>
      </div>
      
      <p class="message">"Front-end developer and avid reader."</p>
      <div class="buttons">
        <button class="git">GitHub</button>
        <button class="fm">Frontend Mentor</button>
        <button class="lin">LinkedIn</button>
        <button class="bt">Twitter</button>
        <button class="bt">Instagram</button>
      </div>
      

    </div>
  </div>
